<ng-container *ngIf="showTable">
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Patronus</th>
        <th scope="col">Age</th>
        <th scope="col">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <th>{{ student.name }}</th>
        <td>{{ student.patronus }}</td>
        <td>{{ student.age }}</td>
        <td><img [src]="student.image" class="img-thumbnail" style="width: 200px;"></td>
      </tr>
    </tbody>
  </table>
</ng-container>

<ng-container *ngIf="!showTable">
  <div class="alert alert-warning text-center">
    The enroll list is empty!! :c
  </div>
</ng-container>
