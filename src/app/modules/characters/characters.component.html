<form [formGroup]="houseForm">
  <div class="form-group">
    <label for="houseSelect">House</label>
    <select class="form-control" id="houseSelect" formControlName="house" (change)="changeSchoolSelected()">
      <option value="" selected disabled>Select an option</option>
      <option value="slytherin">Slytherin</option>
      <option value="gryffindor">Gryffindor</option>
      <option value="ravenclaw">Ravenclaw</option>
      <option value="hufflepuff">Hufflepuff</option>
    </select>
  </div>
</form>

<div class="mx-auto" style="width: 45px;" *ngIf="isLoading">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<ng-container *ngIf="showTable">
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Patronus</th>
        <th scope="col">Age</th>
        <th scope="col">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let character of characters">
        <th>{{ character.name }}</th>
        <td>{{ character.patronus }}</td>
        <td>{{ getAgeInfo(character.age) }}</td>
        <td><img [src]="character.image" class="img-thumbnail" style="width: 200px;"></td>
      </tr>
    </tbody>
  </table>
</ng-container>

<ng-container *ngIf="isHouseNotEmpty && !showTable && !isLoading">
  <div class="alert alert-danger">
    Upps!!! An error appends while we made the request
  </div>
</ng-container>
